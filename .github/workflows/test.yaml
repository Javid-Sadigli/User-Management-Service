name: Run Tests 
run-name: Run tests of PR

on:
  pull_request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew
      
    - name: Run Unit Tests with Gradle
      run: ./gradlew test